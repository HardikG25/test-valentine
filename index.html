<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to right, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  width: 350px;
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.emoji {
  font-size: 55px;
}

h2 {
  margin: 20px 0;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4b6e;
  color: white;
}

#yes:hover {
  background: #ff2555;
}

#no {
  background: #ddd;
  color: #555;
  position: absolute;
  pointer-events: none; /* BLOCK CLICK */
}

.msg {
  font-size: 13px;
  margin-top: 10px;
  color: #777;
}

.success {
  display: none;
  margin-top: 20px;
  font-size: 20px;
  color: #ff2555;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">

  <div class="emoji">üê±‚ù§Ô∏è</div>

  <h2>Nirali, will you be my Valentine?</h2>

  <div class="buttons">

    <button id="yes">Yes</button>
    <button id="no">No</button>

  </div>

  <div class="msg">No is not an option üòè</div>

  <div class="success" id="success">
    Yayyy! üíñ You‚Äôre mine now üòç
  </div>

</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const success = document.getElementById("success");

// Move No continuously
function moveNo() {

  const x = Math.random() * 240;
  const y = Math.random() * 50;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Move every 500ms
setInterval(moveNo, 500);

// Yes Click
yesBtn.addEventListener("click", () => {
  success.style.display = "block";
});

</script>

</body>
</html>
